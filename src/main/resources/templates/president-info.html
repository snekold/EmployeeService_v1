<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Меню справа */
    .sidebar {
      width: 200px;
      background-color: #f4f4f4;
      padding: 20px;
      position: fixed;
      right: 0;
      top: 0;
      height: 100vh;
      border-left: 2px solid #ccc;
    }

    .content {
      margin-right: 220px;
      width: calc(100% - 220px);
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .button {
      padding: 10px 20px;
      background-color: dimgray;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="content">
  <h1>Employee List</h1>
  <table>
    <thead>
    <tr>
      <th></th>
      <th>Имя президента компании</th>
      <th>прибыль компании</th>
    </tr>
    </thead>
    <tbody>
    <!-- Используем Thymeleaf для вывода списка сотрудников -->
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.jobTitle}"></td>
      <td th:text="${employee.salary}"></td>
      <td th:text="${employee.getName_president()}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="sidebar">
  <h3>Меню</h3>
  <nav>
    <a href="/">Главная</a>
    <a href="/company/add-company">Добавление компании</a>
    <a href="/employees/add">Добавление сотрудника</a>
    <a href="/company">Статистика компаний</a>
    <a href="/add-sanction">Ввести санкции</a>
    <a href="/sanctions" class="menu-item active">Все санкции</a>
  </nav>
</div>


</body>
</html>
