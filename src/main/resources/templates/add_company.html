<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Делаем элементы вертикальными */
            align-items: center; /* Центрируем содержимое по горизонтали */
            background: url('/img/bg.jpg') no-repeat center center fixed; /* Фоновое изображение */
            background-size: cover; /* Масштабирование фона */
            color: #fff; /* Цвет текста */
        }

        /* Навигация */
        nav {
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон */
            width: 100%; /* Ширина на всю страницу */
            display: flex;
            justify-content: center; /* Центрирование элементов по горизонтали */
            padding: 10px 0;
        }

        nav a {
            color: #fff; /* Цвет ссылок */
            text-decoration: none; /* Убираем подчеркивание */
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Плавный переход цвета */
        }

        nav a:hover {
            background-color: #ff6347; /* Изменение цвета при наведении */
        }

        /* Содержимое (форма) */
        .content {
            margin-top: 20px; /* Отступ от навигации */
            width: 100%; /* Ширина на всю доступную область */
            max-width: 900px; /* Ограничение максимальной ширины */
            display: flex;
            justify-content: center; /* Центрируем форму */
            padding: 0 20px; /* Добавляем отступы для удобства */
        }

        form {
            text-align: center;
            width: 80%; /* Форма занимает всю доступную ширину родителя */
            max-width: 800px; /* Максимальная ширина формы */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.39); /* Полупрозрачный белый фон */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тень для формы */
        }

        form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333; /* Цвет заголовка */
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333; /* Цвет текста меток */
        }

        form input[type="text"],
        form input[type="password"] {
            width: 50%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            text-align: center;
        }

        form button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        .message {
            color: #218838;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<!-- Навигация -->
<nav>
    <a href="/company/add-company">Добавление компании</a>
    <a href="/employees/add">Добавление сотрудника</a>
    <a href="/company">Статистика компаний</a>
    <a href="/company">Мои сотрудники</a>
    <a href="/add-sanction">Ввести санкции</a>
</nav>

<!-- Содержимое (форма) -->
<div class="content">
    <form th:action="@{/company/addCompany}" method="post">
        <h2>Добавить компанию</h2>
        <label for="name">Название компании:</label>
        <input type="text" id="name" name="name" required>

        <label for="president">Президент компании:</label>
        <input type="text" id="president" name="president" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <div class="button-container">
            <button type="submit">Добавить </button>
        </div>
        <div class="message" th:if="${isAdd}">
            <span>Компания добавлена</span>
        </div>
    </form>
</div>
</body>
</html>
